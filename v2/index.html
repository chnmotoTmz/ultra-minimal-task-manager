    <script>
        // ã‚¿ã‚¹ã‚¯ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ  v2
        class TaskManagerV2 {
            constructor() {
                this.data = {
                    last_updated: new Date().toISOString(),
                    next_id: 1,
                    tasks: []
                };
                this.selectedTask = null;
                this.loadSampleData();
                this.render();
            }

            loadSampleData() {
                this.data = {
                    last_updated: new Date().toISOString(),
                    next_id: 6,
                    tasks: [
                        {
                            id: 1,
                            title: "Microsoft Translator APIã‚­ãƒ¼å–å¾—ãƒ»ç¿»è¨³æ©Ÿèƒ½çµ±åˆ",
                            planned_date: this.getTodayDate(),
                            planned_hours: 2,
                            actual_hours: 0,
                            status: "in-progress"
                        },
                        {
                            id: 2,
                            title: "Claude PROæœŸé™å†…ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°é›†ä¸­ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ",
                            planned_date: this.getTodayDate(),
                            planned_hours: 3,
                            actual_hours: 0,
                            status: "scheduled"
                        },
                        {
                            id: 3,
                            title: "NASãƒ–ãƒ­ã‚°ãƒ›ã‚¹ãƒˆç§»è¡Œãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ",
                            planned_date: this.getTomorrowDate(),
                            planned_hours: 3,
                            actual_hours: 0,
                            status: "scheduled"
                        },
                        {
                            id: 4,
                            title: "å†·è”µåº«ç®¡ç†ãƒ»ãƒ¬ã‚·ãƒ”ææ¡ˆãƒ»è²·ã„å‡ºã—ã‚¢ãƒ—ãƒªé–‹ç™º",
                            planned_date: this.getTomorrowDate(),
                            planned_hours: 4,
                            actual_hours: 0,
                            status: "scheduled"
                        },
                        {
                            id: 5,
                            title: "ãƒ‡ã‚¸ã‚¿ãƒ«ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãƒ»ãƒ“ã‚¸ãƒã‚¹å†é–‹ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ",
                            planned_date: this.getTomorrowDate(),
                            planned_hours: 3,
                            actual_hours: 0,
                            status: "scheduled"
                        }
                    ]
                };
            }

            getTodayDate() {
                return new Date().toISOString().split('T')[0];
            }

            getTomorrowDate() {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow.toISOString().split('T')[0];
            }

            getTodayTasks() {
                const today = this.getTodayDate();
                return this.data.tasks.filter(t => t.planned_date === today);
            }

            getTomorrowTasks() {
                const tomorrow = this.getTomorrowDate();
                return this.data.tasks.filter(t => t.planned_date === tomorrow);
            }

            addTask() {
                const title = document.getElementById('task-title').value.trim();
                const hours = parseFloat(document.getElementById('task-hours').value);
                
                if (title && hours > 0) {
                    const task = {
                        id: this.data.next_id++,
                        title: title,
                        planned_date: this.getTomorrowDate(),
                        planned_hours: hours,
                        actual_hours: 0,
                        status: "scheduled"
                    };
                    this.data.tasks.push(task);
                    
                    document.getElementById('task-title').value = '';
                    document.getElementById('task-hours').value = '';
                    
                    this.render();
                    this.showNotification('ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¾ã—ãŸï¼');
                } else {
                    alert('ã‚¿ã‚¹ã‚¯åã¨äºˆå®šæ™‚é–“ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„');
                }
            }

            startTask(taskId) {
                const task = this.data.tasks.find(t => t.id === taskId);
                if (task) {
                    task.status = "in-progress";
                    this.render();
                    this.showNotification(`ã€Œ${task.title}ã€ã‚’é–‹å§‹ã—ã¾ã—ãŸ`);
                }
            }

            recordTime(taskId) {
                const hours = prompt('å®Ÿç¸¾æ™‚é–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹: 1.5ï¼‰:');
                if (hours && !isNaN(parseFloat(hours))) {
                    const task = this.data.tasks.find(t => t.id === taskId);
                    if (task) {
                        task.actual_hours = parseFloat(hours);
                        task.status = "completed";
                        this.render();
                        this.showNotification(`ã€Œ${task.title}ã€ã®å®Ÿç¸¾ã‚’è¨˜éŒ²ã—ã¾ã—ãŸ`);
                    }
                }
            }

            selectTask(taskId) {
                this.selectedTask = this.data.tasks.find(t => t.id === taskId);
                this.renderTaskDetail();
            }

            renderTaskCard(task) {
                const statusIcons = {
                    'scheduled': 'ğŸ“‹',
                    'in-progress': 'ğŸ”„',
                    'completed': 'âœ…'
                };

                const statusTexts = {
                    'scheduled': 'äºˆå®š',
                    'in-progress': 'å®Ÿè¡Œä¸­',
                    'completed': 'å®Œäº†'
                };

                const actionButtons = task.status === 'scheduled' 
                    ? `<button class="btn-small btn-start" onclick="taskManager.startTask(${task.id})">â–¶ï¸ é–‹å§‹</button>`
                    : task.status === 'in-progress'
                    ? `<button class="btn-small btn-record" onclick="taskManager.recordTime(${task.id})">â±ï¸ å®Ÿç¸¾è¨˜éŒ²</button>`
                    : '';

                return `
                    <div class="task-card ${task.status}" onclick="taskManager.selectTask(${task.id})">
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <div class="task-id">ID: ${task.id}</div>
                        </div>
                        <div class="task-meta">
                            <span class="task-time">${task.planned_hours}h äºˆå®š â†’ ${task.actual_hours}h å®Ÿç¸¾</span>
                            <span>${statusIcons[task.status]} ${statusTexts[task.status]}</span>
                        </div>
                        <div class="task-actions">
                            ${actionButtons}
                        </div>
                    </div>
                `;
            }

            renderTaskDetail() {
                const detailEl = document.getElementById('task-detail');
                if (!this.selectedTask) {
                    detailEl.innerHTML = `
                        <h3>ğŸ‘‹ ã‚¿ã‚¹ã‚¯ã‚’é¸æŠã—ã¦è©³ç´°ã‚’è¡¨ç¤º</h3>
                        <p style="color: #6b7280; margin-top: 8px;">å·¦ã®ã‚µã‚¤ãƒ‰ãƒãƒ¼ã‹ã‚‰ã‚¿ã‚¹ã‚¯ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚</p>
                    `;
                    return;
                }

                const task = this.selectedTask;
                const variance = task.actual_hours - task.planned_hours;
                const varianceColor = variance > 0 ? '#ef4444' : variance < 0 ? '#10b981' : '#6b7280';

                detailEl.innerHTML = `
                    <h3>ğŸ“‹ ${task.title}</h3>
                    <div style="margin: 20px 0;">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 16px;">
                            <div class="stat-card">
                                <div class="stat-label">äºˆå®šæ™‚é–“</div>
                                <div class="stat-value">${task.planned_hours}h</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">å®Ÿç¸¾æ™‚é–“</div>
                                <div class="stat-value">${task.actual_hours}h</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">å·®ç•°</div>
                                <div class="stat-value" style="color: ${varianceColor}">
                                    ${variance > 0 ? '+' : ''}${variance.toFixed(1)}h
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-primary" onclick="taskManager.recordTime(${task.id})" style="margin-right: 12px;">
                            â±ï¸ å®Ÿç¸¾æ™‚é–“ã‚’è¨˜éŒ²
                        </button>
                        <button class="btn btn-secondary" onclick="taskManager.startTask(${task.id})">
                            â–¶ï¸ ã‚¿ã‚¹ã‚¯ã‚’é–‹å§‹
                        </button>
                    </div>
                `;
            }

            render() {
                this.renderTodayTasks();
                this.renderTomorrowTasks();
                this.renderStats();
                this.renderTaskDetail();
            }

            renderTodayTasks() {
                const todayTasks = this.getTodayTasks();
                const container = document.getElementById('today-tasks');
                
                if (todayTasks.length === 0) {
                    container.innerHTML = '<p style="color: #6b7280; font-style: italic;">ä»Šæ—¥ã®ã‚¿ã‚¹ã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“</p>';
                } else {
                    container.innerHTML = todayTasks.map(task => this.renderTaskCard(task)).join('');
                }
            }

            renderTomorrowTasks() {
                const tomorrowTasks = this.getTomorrowTasks();
                const container = document.getElementById('tomorrow-tasks');
                
                if (tomorrowTasks.length === 0) {
                    container.innerHTML = '<p style="color: #6b7280; font-style: italic;">æ˜æ—¥ã®ã‚¿ã‚¹ã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“</p>';
                } else {
                    container.innerHTML = tomorrowTasks.map(task => this.renderTaskCard(task)).join('');
                }
            }

            renderStats() {
                const todayTasks = this.getTodayTasks();
                const planned = todayTasks.reduce((sum, t) => sum + t.planned_hours, 0);
                const actual = todayTasks.reduce((sum, t) => sum + t.actual_hours, 0);
                const completed = todayTasks.filter(t => t.status === 'completed').length;
                const accuracy = planned > 0 ? ((actual / planned) * 100).toFixed(1) : 0;
                const progress = planned > 0 ? Math.min((actual / planned) * 100, 100) : 0;

                document.getElementById('planned-hours').textContent = `${planned}h`;
                document.getElementById('actual-hours').textContent = `${actual}h`;
                document.getElementById('completion-rate').textContent = `${completed}/${todayTasks.length}`;
                document.getElementById('accuracy').textContent = `${accuracy}%`;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }

            showNotification(message) {
                // ç°¡å˜ãªé€šçŸ¥è¡¨ç¤º
                alert(message);
            }

            exportData() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tasks-v2.json';
                a.click();
                
                URL.revokeObjectURL(url);
                this.showNotification('ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼');
